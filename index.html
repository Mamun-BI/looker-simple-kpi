<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple KPI Card</title>
    <script src="index.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .card {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: 16px;
        border-radius: 8px;
        background: #0f172a;
        color: #f9fafb;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
      }
      .card-title {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 4px;
      }
      .card-value {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      .card-subtitle {
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="root" class="card">
      <div class="card-title">Metric</div>
      <div class="card-value">0</div>
      <div class="card-subtitle">Subtitle</div>
    </div>
  </body>
</html>
